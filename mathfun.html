<!DOCTYPE html>

    <title>Math Fun</title>
</head>
<body>

        <td id="userNums"></td>
    </tr>
    <tr>
        <th>Maximum</th>
        <td id="max"></td>
    </tr>
    <tr>
        <th>Minimum</th>
        <td id="min"></td>

        <th>Mean</th>
        <td id="mean"></td>
    </tr>

    <tr>
